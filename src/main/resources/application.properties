spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=3000000
spring.ecom.app.jwtCookieName=springBootEcom

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

